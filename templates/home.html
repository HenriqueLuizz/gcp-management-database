<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smarterp DB</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1a>
        </div>

        <select>
            {% for projeto in projetos %}
            <option value="{{ projeto.projectId }}">{{ projeto.name }}</option>
            {% endfor %}
        </select>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
            {% for projeto in projetos %}
                <tr>
                    <td>{{ projeto.name }}</td>
                    <td>{{ projeto.lifecycleState }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
